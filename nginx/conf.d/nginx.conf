  # Define once, globally
map $http_origin $proxy_origin {
    default $http_origin;
    ""      $scheme://$host;
}

# ---------- FRONTEND (app.example.com) ----------
# :443 for TLS termination
server {
  listen 443 ssl;
  server_name www.dwarfscar.com;

  ssl_certificate     /etc/letsencrypt/live/www.dwarfscar.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.dwarfscar.com/privkey.pem;

  location / {
    proxy_pass http://bc-frontend:80;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;     # add this
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }

  location /mailhog/ {
    proxy_pass http://mailhog:8025/;
    proxy_set_header Host $host;
  }

  location /mongo/ {
    proxy_pass http://mongo-express:8081/;
    proxy_set_header Host $host;
  }

  # REST API (same-origin)
  location ^~ /api/ {
    proxy_pass http://bc-backend:4002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Origin $proxy_origin;

  }

  # WebSocket (adjust path if you use one)
  location ^~ /ws/ {
    proxy_pass http://bc-backend:4002;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Origin $proxy_origin;

  }

  # CDN paths served by backend
  location ^~ /cdn/ {
    proxy_pass http://bc-backend:4002;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Origin $proxy_origin;

  }
}

